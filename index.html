/* =========================

========================= */

function organizarTamanhos(lista){

let agrupado = {}

lista.forEach(item=>{

let base = item.nome
.replace(" P","")
.replace(" G","")

if(!agrupado[base]){
agrupado[base] = {}
}

if(item.nome.endsWith(" P")){
agrupado[base]["P"] = item.preco
}else if(item.nome.endsWith(" G")){
agrupado[base]["G"] = item.preco
}else{
agrupado[base]["√önico"] = item.preco
}

})

return agrupado

}
