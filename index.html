<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Recanto do Pastel</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
background:#fff7e6;
overflow:hidden;
}

/* ===== TELAS ===== */

.tela{
position:absolute;
top:0;left:0;
width:100%;height:100%;
display:none;
flex-direction:column;
align-items:center;
padding:16px;
}

.tela.ativa{display:flex}

/* ===== INICIAL ===== */

#telaInicial{
justify-content:center;
background:linear-gradient(180deg,#ff9800,#ff5722);
color:white;
text-align:center;
}

.logo{
font-size:34px;
font-weight:700;
margin-bottom:20px;
}

.btnPrincipal{
background:white;
color:#ff5722;
padding:14px 24px;
border-radius:14px;
font-size:18px;
font-weight:700;
border:none;
width:260px;
}

/* ===== TOPO ===== */

.topo{
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
}

.titulo{
font-size:22px;
font-weight:700;
color:#e65100;
}

/* ===== ABAS ===== */

.abas{
display:flex;
gap:8px;
overflow-x:auto;
width:100%;
margin-bottom:10px;
}

.aba{
background:#ffe0b2;
border:none;
padding:10px 14px;
border-radius:20px;
font-weight:600;
white-space:nowrap;
}

.aba.ativa{
background:#ff9800;
color:white;
}

/* ===== LISTA ===== */

.lista{
width:100%;
flex:1;
overflow-y:auto;
padding-bottom:140px;
}

.item{
background:white;
border-radius:14px;
padding:10px;
margin-bottom:10px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.item.promocao{
border:2px solid #ff5722;
background:#fff3e0;
}

.itemInfo{
display:flex;
gap:10px;
align-items:center;
}

.itemInfo img{
width:60px;
height:60px;
border-radius:10px;
object-fit:cover;
}

.btnAdd{
background:#4caf50;
color:white;
border:none;
border-radius:10px;
padding:8px 12px;
font-weight:700;
}

/* ===== CARRINHO ===== */

#carrinho{
position:fixed;
right:-100%;
top:0;
width:100%;
max-width:420px;
height:100%;
background:white;
box-shadow:-4px 0 12px rgba(0,0,0,0.2);
transition:.3s;
display:flex;
flex-direction:column;
z-index:999;
}

#carrinho.aberto{right:0}

.cTop{
padding:16px;
font-weight:700;
font-size:20px;
display:flex;
justify-content:space-between;
color:#e65100;
}

.cLista{
flex:1;
overflow:auto;
padding:10px;
}

.cItem{
display:flex;
justify-content:space-between;
margin-bottom:8px;
}

.total{
padding:12px;
font-size:20px;
font-weight:700;
}

.btn{
border:none;
border-radius:12px;
padding:12px;
font-weight:700;
}

.btnPrim{background:#ff5722;color:white}
.btnSec{background:#ccc}

button{cursor:pointer}

/* ===== CHECKOUT ===== */

.form{
width:100%;
max-width:420px;
display:flex;
flex-direction:column;
gap:10px;
}

input,select{
padding:12px;
border-radius:10px;
border:1px solid #ccc;
font-size:15px;
}

/* ===== ADMIN ===== */

#telaAdmin{
background:#212121;
color:white;
overflow:auto;
}

.adminBox{
background:#424242;
padding:12px;
border-radius:12px;
margin-bottom:12px;
width:100%;
max-width:520px;
}

.adminBtn{
background:#ff9800;
border:none;
color:white;
padding:10px;
border-radius:10px;
margin-top:6px;
width:100%;
font-weight:700;
}

</style>
</head>
<body>

<!-- ===== TELA INICIAL ===== -->

<div id="telaInicial" class="tela ativa">
<div class="logo">ü•ü Recanto do Pastel</div>
<button class="btnPrincipal" onclick="abrirCardapio()">
FAZER PEDIDO
</button>

<button style="margin-top:12px"
class="btn" onclick="loginAdmin()">
PAINEL ADMIN
</button>
</div>

<!-- ===== CARD√ÅPIO ===== -->

<div id="telaCardapio" class="tela">

<div class="topo">
<div class="titulo">Card√°pio</div>
<button class="btn btnPrim"
onclick="toggleCarrinho()">
Carrinho (<span id="qtd">0</span>)
</button>
</div>

<div id="abas" class="abas"></div>
<div id="lista" class="lista"></div>

</div>

<!-- ===== CARRINHO ===== -->

<div id="carrinho">

<div class="cTop">
Seu Pedido
<button onclick="toggleCarrinho()">X</button>
</div>

<div id="cLista" class="cLista"></div>

<div class="total">
Total R$ <span id="total">0.00</span>
</div>

<button class="btn btnPrim"
onclick="irCheckout()">
FINALIZAR
</button>

</div>
<!-- ===== CHECKOUT ===== -->

<div id="telaCheckout" class="tela">

<h2 style="margin-bottom:10px">Finalizar Pedido</h2>

<div class="form">

<select id="tipoPedido">
<option value="local">Consumir no local</option>
<option value="entrega">Entrega</option>
</select>

<input id="nome" placeholder="Nome do cliente">
<input id="telefone" placeholder="Telefone">

<div id="boxEndereco" style="display:none">
<input id="rua" placeholder="Rua">
<input id="bairro" placeholder="Bairro">
<input id="numero" placeholder="N√∫mero">
</div>

<select id="pagamento">
<option>PIX</option>
<option>D√©bito</option>
<option>Cr√©dito</option>
<option>Dinheiro</option>
</select>

<div id="boxTroco" style="display:none">
<input id="troco" placeholder="Troco para quanto?">
</div>

<div id="boxPix" style="display:none">
PIX: <b id="pixTxt"></b>
</div>

<input id="frete" placeholder="Frete R$" value="0">

<button class="btn btnPrim"
onclick="finalizarPedido()">
ENVIAR PEDIDO
</button>

<button class="btn btnSec"
onclick="voltarCardapio()">
VOLTAR
</button>

</div>
</div>

<!-- ===== ADMIN ===== -->

<div id="telaAdmin" class="tela">

<h2 style="margin-bottom:12px">
Painel Admin
</h2>

<div class="adminBox">

<b>Card√°pio</b>

<button class="adminBtn"
onclick="adminNovaAba()">
Nova Aba
</button>

<button class="adminBtn"
onclick="adminNovoItem()">
Novo Item
</button>

<button class="adminBtn"
onclick="adminEditarItem()">
Editar Item
</button>

<button class="adminBtn"
onclick="adminRemoverItem()">
Remover Item
</button>

<button class="adminBtn"
onclick="adminPromoItem()">
Marcar Promo√ß√£o
</button>

<button class="adminBtn"
onclick="adminImagemItem()">
Imagem do Item
</button>

</div>

<div class="adminBox">

<b>Banner Promo</b>

<button class="adminBtn"
onclick="adminBanner()">
Definir Banner
</button>

</div>

<div class="adminBox">

<b>Pedidos Ao Vivo</b>
<div id="adminPedidos"></div>

</div>

<div class="adminBox">

<b>Relat√≥rios</b>

<button class="adminBtn"
onclick="relatorioHoje()">
Total Hoje
</button>

<button class="adminBtn"
onclick="relatorioMes()">
Total M√™s
</button>

<button class="adminBtn"
onclick="relatorioAno()">
Total Ano
</button>

<button class="adminBtn"
onclick="exportarCSV()">
Exportar Excel
</button>

<button class="adminBtn"
onclick="zerarRelatorios()">
Zerar Relat√≥rios
</button>

</div>

<button class="btn btnSec"
onclick="voltarInicial()">
Sair Admin
</button>

</div>

<!-- ===== BANNER PROMO TOPO ===== -->

<div id="bannerPromo"
style="
display:none;
position:fixed;
top:0;
left:0;
width:100%;
background:#d32f2f;
color:white;
text-align:center;
padding:6px;
font-weight:700;
z-index:1000;
">
PROMO
</div>
<script type="module">

/* ======================================
CONFIG
====================================== */

const ADMIN_SENHA = "1234"
let WHATSAPP_LOJA = "5599999999999" // editar depois
let PIX_CHAVE = "SUA_CHAVE_PIX"

/* ======================================
ESTADO GLOBAL
====================================== */

let carrinho = []
let abaAtual = null
let mesaDetectada = null

let pedidosCache = []

let cardapio = {
"Past√©is":[
{nome:"Pastel Carne",preco:12},
{nome:"Pastel Queijo",preco:11}
],
"Lanches":[
{nome:"X-Burger",preco:18}
],
"Por√ß√µes":[
{nome:"Batata",preco:22}
],
"T√°buas":[],
"Bebidas":[
{nome:"Refri",preco:6}
]
}

/* ======================================
FRETE POR BAIRRO
====================================== */

const FRETES = {
Centro:5,
Industrial:8,
Jardim:6
}

/* ======================================
UTIL
====================================== */

function qs(id){return document.getElementById(id)}

function mostrar(id){
document.querySelectorAll(".tela")
.forEach(t=>t.classList.remove("ativa"))
qs(id).classList.add("ativa")
}

/* ======================================
ZOOM OFF
====================================== */

document.addEventListener("dblclick",
e=>e.preventDefault(),{passive:false})

document.addEventListener("gesturestart",
e=>e.preventDefault())

/* ======================================
QR MESA
====================================== */

function detectarMesa(){
let u = new URL(location.href)
mesaDetectada = u.searchParams.get("mesa")
if(mesaDetectada){
qs("tipoPedido").value="local"
}
}

detectarMesa()

/* ======================================
TELAS
====================================== */

window.abrirCardapio=()=>{
mostrar("telaCardapio")
renderAbas()
}

window.voltarInicial=()=>{
mostrar("telaInicial")
}

window.voltarCardapio=()=>{
mostrar("telaCardapio")
}

/* ======================================
ABAS
====================================== */

function renderAbas(){

let d = qs("abas")
d.innerHTML=""

Object.keys(cardapio).forEach(nome=>{

let b = document.createElement("button")
b.className="aba"
b.innerText=nome

b.onclick=()=>{

if(abaAtual===nome){
abaAtual=null
renderItens([])
b.classList.remove("ativa")
return
}

abaAtual=nome

document.querySelectorAll(".aba")
.forEach(x=>x.classList.remove("ativa"))
b.classList.add("ativa")

renderItens(cardapio[nome])
}

d.appendChild(b)

})

}

/* ======================================
ITENS
====================================== */

function renderItens(lista){

let d = qs("lista")
d.innerHTML=""

lista.forEach(item=>{

let el = document.createElement("div")
el.className="item"
if(item.promocao) el.classList.add("promocao")

el.innerHTML=`
<div class="itemInfo">
${item.img?`<img src="${item.img}">`:""}
<div>
<div><b>${item.promocao?"üî• ":""}${item.nome}</b></div>
<div>R$ ${item.preco.toFixed(2)}</div>
</div>
</div>
<button class="btnAdd">+</button>
`

el.querySelector("button").onclick=
()=>addCarrinho(item)

d.appendChild(el)

})

}

/* ======================================
CARRINHO
====================================== */

window.toggleCarrinho=()=>{
qs("carrinho").classList.toggle("aberto")
renderCarrinho()
}

function addCarrinho(item){

let ex = carrinho.find(
i=>i.nome===item.nome)

if(ex) ex.qtd++
else carrinho.push({...item,qtd:1})

renderCarrinho()
}

function removerItem(nome){
carrinho = carrinho.filter(
i=>i.nome!==nome)
renderCarrinho()
if(!carrinho.length)
qs("carrinho").classList.remove("aberto")
}

function renderCarrinho(){

let d = qs("cLista")
d.innerHTML=""

let total=0
let qtd=0

carrinho.forEach(i=>{

total += i.preco*i.qtd
qtd += i.qtd

let row = document.createElement("div")
row.className="cItem"

row.innerHTML=`
<span>${i.qtd}x ${i.nome}</span>
<span>
R$ ${(i.preco*i.qtd).toFixed(2)}
<button onclick="removerItem('${i.nome}')">
x
</button>
</span>
`

d.appendChild(row)

})

qs("total").innerText=total.toFixed(2)
qs("qtd").innerText=qtd

}

/* ======================================
CHECKOUT UI DIN√ÇMICA
====================================== */

qs("tipoPedido").onchange=e=>{
let ent = e.target.value==="entrega"
qs("boxEndereco").style.display=
ent?"block":"none"
if(!ent) qs("frete").value=0
}

qs("bairro").onchange=e=>{
let v = FRETES[e.target.value]
if(v) qs("frete").value=v
}

qs("pagamento").onchange=e=>{

let p = e.target.value

qs("boxPix").style.display=
(p==="PIX")?"block":"none"

qs("boxTroco").style.display=
(p==="Dinheiro")?"block":"none"

}

/* ======================================
CHECKOUT
====================================== */

window.irCheckout=()=>{
if(!carrinho.length) return
qs("pixTxt").innerText = PIX_CHAVE
mostrar("telaCheckout")
}

/* ======================================
RELAT√ìRIOS BASE
====================================== */

function somaPeriodo(fn){
return pedidosCache
.filter(fn)
.reduce((s,p)=>s+p.total,0)
}

window.relatorioHoje=()=>{
let hoje = new Date().toDateString()
alert("Hoje R$ "+
somaPeriodo(p=>
new Date(p.data)
.toDateString()===hoje
).toFixed(2))
}

window.relatorioMes=()=>{
let m=new Date().getMonth()
alert("M√™s R$ "+
somaPeriodo(p=>
new Date(p.data).getMonth()===m
).toFixed(2))
}

window.relatorioAno=()=>{
let a=new Date().getFullYear()
alert("Ano R$ "+
somaPeriodo(p=>
new Date(p.data).getFullYear()===a
).toFixed(2))
}

window.zerarRelatorios=()=>{
if(confirm("Confirma limpar?")){
pedidosCache=[]
salvarLocal()
}
}

/* ======================================
LOCAL BACKUP
====================================== */

function salvarLocal(){
localStorage.setItem(
"recanto_data",
JSON.stringify({cardapio,pedidosCache})
)
}

function carregarLocal(){
let d = localStorage.getItem("recanto_data")
if(d){
let o = JSON.parse(d)
cardapio=o.cardapio||cardapio
pedidosCache=o.pedidosCache||[]
}
}

carregarLocal()
renderAbas()

/* ======================================
FIREBASE SDK
====================================== */

import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"

import {
getFirestore, collection, addDoc,
onSnapshot, updateDoc, doc
} from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"

/* ===== COLE SUAS CHAVES ===== */

const firebaseConfig = {
apiKey: "COLE_AQUI",
authDomain: "COLE_AQUI",
projectId: "COLE_AQUI",
storageBucket: "COLE_AQUI",
messagingSenderId: "COLE_AQUI",
appId: "COLE_AQUI"
}

const app = initializeApp(firebaseConfig)
const db = getFirestore(app)

/* ======================================
FINALIZAR PEDIDO
====================================== */

window.finalizarPedido = async ()=>{

let nome = qs("nome").value
let tel = qs("telefone").value
let tipo = qs("tipoPedido").value
let pag = qs("pagamento").value

if(!nome || !tel){
alert("Preencha nome e telefone")
return
}

let total = carrinho.reduce(
(s,i)=>s+i.preco*i.qtd,0)

let frete = parseFloat(qs("frete").value||0)
if(tipo==="entrega") total+=frete

let pedido = {
cliente:{nome,tel},
mesa:mesaDetectada,
tipo,
pagamento:pag,
troco:qs("troco").value||"",
endereco:{
rua:qs("rua").value,
bairro:qs("bairro").value,
numero:qs("numero").value
},
itens:carrinho,
total,
data:new Date().toISOString(),
status:"novo"
}

/* salvar firebase */

await addDoc(
collection(db,"pedidos"),
pedido
)

/* salvar local */

pedidosCache.push(pedido)
salvarLocal()

/* montar whatsapp */

let txt = "ü•ü RECANTO DO PASTEL\n\n"

carrinho.forEach(i=>{
txt += `${i.qtd}x ${i.nome} ‚Äî R$ ${(i.qtd*i.preco).toFixed(2)}\n`
})

txt += `\nTotal R$ ${total.toFixed(2)}\n`
txt += `Pagamento: ${pag}\n`
txt += `Cliente: ${nome}\n`

if(tipo==="entrega"){
txt += `Entrega:\n${pedido.endereco.rua}, `
+ `${pedido.endereco.numero}\n`
+ `${pedido.endereco.bairro}\n`
}

if(pag==="PIX")
txt += `PIX: ${PIX_CHAVE}\n`

if(pag==="Dinheiro" && pedido.troco)
txt += `Troco: ${pedido.troco}\n`

window.open(
`https://wa.me/${WHATSAPP_LOJA}?text=${
encodeURIComponent(txt)}`)

/* reset */

carrinho=[]
renderCarrinho()
mostrar("telaInicial")

}

/* ======================================
ADMIN LOGIN
====================================== */

window.loginAdmin=()=>{

let s = prompt("Senha admin")
if(s!==ADMIN_SENHA){
alert("Senha incorreta")
return
}

mostrar("telaAdmin")

}

/* ======================================
PEDIDOS AO VIVO
====================================== */

onSnapshot(
collection(db,"pedidos"),
snap=>{

let div = qs("adminPedidos")
div.innerHTML=""

snap.forEach(d=>{

let p = d.data()

let box = document.createElement("div")
box.style.background="#616161"
box.style.padding="8px"
box.style.marginBottom="6px"
box.style.borderRadius="8px"

box.innerHTML=`
<b>${p.cliente.nome}</b><br>
R$ ${p.total.toFixed(2)}<br>
Status: ${p.status}<br>
<button onclick="marcarPronto(
'${d.id}',
'${p.cliente.tel}'
)">
Pedido Pronto
</button>
`

div.appendChild(box)

})

})

/* ======================================
MARCAR PRONTO
====================================== */

window.marcarPronto = async (id,tel)=>{

await updateDoc(
doc(db,"pedidos",id),
{status:"pronto"}
)

let msg = encodeURIComponent(
"Seu pedido est√° pronto! ü•ü")

window.open(
`https://wa.me/${tel}?text=${msg}`
)

}

/* ======================================
ADMIN CRUD
====================================== */

window.adminNovaAba=()=>{
let n=prompt("Nome aba")
if(!n) return
cardapio[n]=[]
salvarLocal()
renderAbas()
}

window.adminNovoItem=()=>{
let a=prompt("Aba")
if(!cardapio[a]) return
let n=prompt("Nome")
let p=parseFloat(prompt("Pre√ßo"))
cardapio[a].push({nome:n,preco:p})
salvarLocal()
renderItens(cardapio[a])
}

window.adminEditarItem=()=>{
let a=prompt("Aba")
let n=prompt("Item")
let i=cardapio[a]
.find(x=>x.nome===n)
if(!i) return
i.preco=parseFloat(
prompt("Pre√ßo",i.preco))
salvarLocal()
renderItens(cardapio[a])
}

window.adminRemoverItem=()=>{
let a=prompt("Aba")
let n=prompt("Item")
cardapio[a]=cardapio[a]
.filter(x=>x.nome!==n)
salvarLocal()
renderItens(cardapio[a])
}

window.adminPromoItem=()=>{
let a=prompt("Aba")
let n=prompt("Item")
let i=cardapio[a]
.find(x=>x.nome===n)
if(i) i.promocao=true
salvarLocal()
renderItens(cardapio[a])
}

window.adminImagemItem=()=>{
let a=prompt("Aba")
let n=prompt("Item")
let i=cardapio[a]
.find(x=>x.nome===n)
if(!i) return
i.img = prompt("URL imagem")
salvarLocal()
renderItens(cardapio[a])
}

/* ======================================
BANNER
====================================== */

window.adminBanner=()=>{
let t = prompt("Texto banner")
let b = qs("bannerPromo")
if(!t){b.style.display="none";return}
b.innerText=t
b.style.display="block"
}

/* ======================================
EXPORTAR CSV
====================================== */

window.exportarCSV=()=>{

let l=["data,total"]

pedidosCache.forEach(p=>{
l.push(`${p.data},${p.total}`)
})

let blob=new Blob([l.join("\n")])
let a=document.createElement("a")
a.href=URL.createObjectURL(blob)
a.download="relatorio.csv"
a.click()

}

/* ======================================
INIT FINAL
====================================== */

renderAbas()

</script>
</body>
</html>
